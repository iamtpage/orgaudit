resources:
- name: config-repo
  type: git
  source:
    uri: {{git_repo_uri}}
    branch: master
- name: 15m
  type: time
  source: {interval: 15m}

jobs:
- name: create-orgs
  plan:
  - get: config-repo
    trigger: true
  - task: create-orgs
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: {{system_domain}}
      USER_ID: {{user_id}}
      PASSWORD: {{password}}
      CONFIG_DIR: ./config
      CLIENT_SECRET: {{client_secret}}
      CF_MGMT_COMMAND: create-orgs
- name: delete-orgs
  plan:
  - get: config-repo
    trigger: true
  - get: 15m
    trigger: true
  - task: delete-orgs
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: {{system_domain}}
      USER_ID: {{user_id}}
      PASSWORD: {{password}}
      CONFIG_DIR: ./config
      CLIENT_SECRET: {{client_secret}}
      CF_MGMT_COMMAND: delete-orgs
- name: create-org-private-domains
  plan:
  - get: config-repo
    passed: [create-orgs]
    trigger: true
  - task: create-org-private-domains
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: {{system_domain}}
      USER_ID: {{user_id}}
      PASSWORD: {{password}}
      CONFIG_DIR: ./config
      CLIENT_SECRET: {{client_secret}}
      LDAP_PASSWORD: {{ldap_password}}
      CF_MGMT_COMMAND: create-org-private-domains
- name: create-spaces
